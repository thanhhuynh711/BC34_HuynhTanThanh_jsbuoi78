<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card">
              <div class="card-header">Bài tập</div>
              <div class="card-body">
                <div class="form-group">
                  <label>Nhập số n</label>
                  <input type="number" id="number" class="form-control" />
                  <select class="mt-3" id="mySelect" onchange="myFunction()">
                    <option>Tùy chọn thêm</option>
                    <option>Đổi chổ</option>
                  </select>
                  <input
                    style="display: none"
                    type="text"
                    id="number1"
                    class="mt-3 form-control"
                    placeholder="Vị trí 1"
                  />

                  <input
                    style="display: none"
                    type="text"
                    id="number2"
                    class="mt-3 form-control"
                    placeholder="vị trí 2"
                  />
                </div>
                <button id="themSo" class="btn btn-success mt-3">
                  Thêm số
                </button>
                <button id="tinhTong" class="btn btn-success mt-3">
                  Tính tổng
                </button>
                <button id="soDuong" class="btn btn-success mt-3">
                  Đếm số Dương
                </button>
                <button id="soNhoNhat" class="btn btn-success mt-3">
                  Tìm số nhỏ nhất
                </button>
                <button id="soDuongNhoNhat" class="btn btn-success mt-3">
                  Tìm số dương nhỏ nhất
                </button>
                <button id="soChanCuoi" class="btn btn-success mt-3">
                  Tìm số chẵn
                </button>
                <button id="sapXep" class="btn btn-success mt-3">
                  Sắp Xếp
                </button>
                <button id="soNguyenTo" class="btn btn-success mt-3">
                  Tìm số nguyên tố
                </button>
                <button id="demSoNguyen" class="btn btn-success mt-3">
                  Đếm số nguyên
                </button>
                <button id="soSanh" class="btn btn-success mt-3">
                  So sánh
                </button>
                <button
                  style="display: none"
                  id="doiCho"
                  class="btn btn-danger mt-3"
                >
                  Đổi chổ
                </button>
              </div>
              <div id="thongBao" class="card-footer text-muted"></div>
              <div id="thongBao2" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="./method.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
